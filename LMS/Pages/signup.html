<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[url('Images/signup.jpg')] bg-cover bg-no-repeat">

    <form class="flex justify-center mt-16" action="userhomepg.html">
        <div class="bg-black w-96 overflow-y-hidden p-10 flex flex-col items-center rounded-md opacity-65">
            <h2 class="text-white text-base">Sign Up</h2>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Name" required>
            </div>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Username" required>
            </div>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Email" required>
            </div>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Password" required>
            </div>
            <div class="my-6    ">
                <input class="p-1" type="text" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="bg-blue-200 p-1 rounded-md">Sign Up</button>
            <div class="flex mt-4">
                <p class="text-white">Already a User &nbsp;&nbsp;</p>
                <button class="w-16 h-6 bg-blue-200 rounded-md">
                    <a href="login.html">Sign In</a>
                </button>
            </div>
        </div>
    </form>  
</body>
</html>
