<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[url('Images/signup.jpg')] bg-cover bg-no-repeat">

    <form class="flex justify-center mt-16">
        <div class="bg-black w-96 overflow-y-hidden p-10 flex flex-col items-center rounded-md opacity-65">
            <h2 class="text-white font-semibold">Add a book to the library</h2>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Book Name" required>
            </div>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Author Name" required>
            </div>
            <div class="my-6">
                <textarea name="description" class="p-1 w-64 text-gray-500" required>Description</textarea>
                <!-- <input type="text" placeholder="" required> -->
            </div>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Genre" required>
            </div>
            <div class="my-6">
                <input class="p-1" type="text" placeholder="Language" required>
            </div>
            <div class="flex my-6 ml-32 space-x-4">
                <label for="genre" class="text-white">Coverpage*: </label>
                <input type="file">
            </div>
            <button class="w-28 h-6 bg-blue-200 rounded-md">
                <a href="login.html">Add book</a>
            </button>
            <!-- <input type="submit" value="" class="text-white"> -->
        </div>
    </form>  
</body>
</html>
